          name: '52: Going Offline | with Jeremy Keith'
          author: Mark Phoenix and Ben Hutchings
          content: "Coming into this episode I didn't really know much about service
            workers. I assumed there were very specific use cases for them, but Jeremy
            opened our eyes to the fact that they allow access to some very powerful
            browser features and are useful across the board.\n\nWe also spoke about
            Jeremy's recently released A Book Apart Book 'Going Offline', I'm really
            enjoying it. I can't put it any better than Sarah Drasner (https://sarahdrasnerdesign.com),
            who said:\n\n\"Jeremy Keith explains service workers with kindness, clarity,
            and humour in his new book, a must-read for any web developer who wants
            to learn this exciting new API and enable offline experiences for their
            applications.\"\n\nThe first chapter is available as an A List Apart article,
            link below. \n\nThere were some strong Jukebox Entries this time. Jeremy
            Chose Catastrophe And The Cure by Explosions In The Sky, from one of my
            very favourite albums. Ben chose The Celestial Garden by DrumTalk but
            apparently described a different track in the episode, he's a sleep deprived
            new dad so we'll have mercy on him for that. My pick was Bashed Out by
            This Is The Kit, a lovely bitter sweet track. \n\nJeremy's and Ben's tracks
            are added to the Relative Paths Playlist (https://relativepaths.uk/pl),
            mine goes on the Relative Paths Alt Playlist (http://relativepaths.uk/altpl)
            for tracks with lyrics.\n\nJeremy also plays slide bouzouki for Brighton
            based band Salter Cane. Link to their site is below, I'd definitely recommend
            giving them a listen.\n\nLinks: \nJeremy's Site - https://adactio.com\nGoing
            Offline, A Book Apart - https://abookapart.com/products/going-offline\nChapter
            One of Going Offline - https://alistapart.com/article/going-offline\nJeremy's
            Twitter - https://twitter.com/adactio\nSara Soueidan, Offline with Service
            Workers - https://www.sarasoueidan.com/blog/going-offline\nLyza Gardner,
            The Pragmatist\u2019s Guide To Service Workers - https://vimeo.com/223432833\nAmber
            Wilson - https://amberwilson.co.uk\nJake Archibald - https://jakearchibald.com\nSalter
            Cane - https://saltercane.com\n\nSubscribe and keep in touch: \niTunes
            - https://relativepaths.uk/it\nStitcher - https://relativepaths.uk/st\nSoundCloud
            - https://relativepaths.uk/sc\nAudioBoom - https://relativepaths.uk/ab\nTwitter
            - https://twitter.com/relativepaths\nFacebook - https://facebook.com/relativepaths\n\nSpecial
            mention to Loopback by Rogue Amoeba (https://rogueamoeba.com/loopback).
            This software make our Jukebox snippets so easy to record into Audition,
            and we were kindly given a free copy.\n\nThe music we use for various
            intro bits, stings and outro is \u2018Vitreous Detachment\u2019 by Origamibiro
            (http://www.tomwillhill.com), used with kind permission.\n\n\u2013 Mark"
