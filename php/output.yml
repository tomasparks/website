          name: Debating The Facebook Filter Bubble, With Mathew Ingram
          author: Techdirt
          content: "Though the notion of the Facebook \"filter bubble\" has been around
            for a while, it's picked up a huge amount of steam following the election
            of Donald Trump \u2014 perhaps just a little too much steam. While Techdirt
