          author: Techdirt
          content: "Not all Kickstarter campaigns are created equal. Even the mostly-good
            ones that eventually satisfy their backers are often plagued with delays
            and poor communication. But once in a while, there's a campaign that runs
            smoothly, communicates openly, and delivers a great product on time as
            promised \u2014 and Minaal is one company that pulled off such a campaign
