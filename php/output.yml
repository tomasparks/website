          name: 'Episode 44: AOL - Time Warner (with the Internet History Podcast)'
          author: Ben Gilbert & David Rosenthal
          content: "On this extra-long episode of Acquired, Brian McCullough from
            the Internet History Podcast returns to discuss perhaps the most (in)famous
            merger of all time: AOL - Time Warner. Who doesn\u2019t remember the soothing
            sounds of 56k modems and the timeless phrase, \u201CYou\u2019ve Got Mail\u201D?
            Join us all as we unpack how one of the biggest ISP\u2019s of the 90\u2019s
            tried to take over the world\u2026 and failed.\n\nTopics Covered Include:\n*
            \ AOL\u2019s status in the 90\u2019s / early 00\u2019s\n*  Explaining
            just what it is that AOL did at the height of their popularity\n*  How
            AOL pioneered a number of internet paradigms\n*  AOL\u2019s persistent
            money troubles and bailouts from other companies\n*  Steve Case foreseeing
            the coming era of broadband, inspiring AOL to pursue working with a cable
            company\n*  Ebay vs. Time Warner in a down-to-the-wire war for a merger
            with AOL\n*  Why the money dried up for AOL after their merger with Time
            Warner\n*  AOL and its value in the post-Time-Warner era\n*  Speculating
            about what would have happened had AOL and others stayed independent businesses\n*
            \ And much discussion on how to grade this one\u2026\n\nThe Carve Out:\n*
            Ben: Give and Take by Adam Grant \n* David: Season of the Witch by David
            Talbot \n* Brian: A Mind at Play: How Claude Shannon Invented the Information
            Age by Rob Goodman \n\nSponsor:\n* Thanks to Perkins Coie, Counsel to
            Great Companies, for sponsoring this podcast. You can get in touch with
            Jeff Beuche, who you heard at the beginning of this podcast, here."
      content:
        text: ' \ud83c\udfa7 Listened to Episode 44: AOL - Time Warner (with the Internet
          History Podcast) by @gilbert & @djrosent From @AcquiredFM'
