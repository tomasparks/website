          name: "Season 2, Episode 3:\_Nest"
          author: Ben Gilbert & David Rosenthal
          content: "Acquired brings it all back home\u2014to the smart home that is\u2014with
            Google\u2019s 2014 acquisition of Nest for $3.2B. From Nest cofounder
            Tony Fadell\u2019s first job at General Magic (alongside future Android
            founder Andy Rubin) to his days as \u201Cfather of the iPod\u201D under
