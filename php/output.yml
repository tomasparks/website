          author: Jason Scott
          content: 'The Cowicature Episode: I Needed the Money, Two Pens and Paper,
            Sketch the Cow, Harvard Square, Territories, No Woman No Cry, What Caricatures
            Are, Very Little Udder Assault, The Clown, Street Vendor Shutdown.  I
            spent a couple summers doing caricatures for money out as a street performer.
