          author: Techdirt
          content: 'One of the most common responses to various complaints about giant
            tech companies is that you can just not use their products and services.
            Many people have pointed out just how difficult that would really be,
            but Gizmodo''s Kashmir Hill decided to try it for real: she cut Amazon,
