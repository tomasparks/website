      listen-of:
        h-cite:
          url: http://www.acquired.fm/episodes?format=RSS
          photo: ""
          audio:
          - http://traffic.libsyn.com/acquired/Acquired_Episode_24_-_Skype.mp3
          - http://archive.org/download/Acquired-Podcast-by-Ben_Gilbert_and_David_Rosenthal/Episode_24_Skype.mp3
          name: 'Episode 24: Skype'
          author: Ben Gilbert and David Rosenthal
          content: "An acquisition so wild and crazy, they had to do it again. And
            again. Ben & David cover tech\u2019s perhaps most-traded asset, Skype
            (which also happens to be a fantastic business). How do we even know which
            deal to grade? Tune in to find out\u2026   Topics covered include: * Community
            spotlight: Slack community member Swyx\u2019s financial data research
            startup Sentieo!  * Skype founders Niklas Zennstr\xF6m and Janus Friis\u2019s
            meeting in the 1990\u2019s at Swedish telecom company Tele2 * Zennstr\xF6m
            & Friis\u2019s introduction to talented Estonian developers Jaan Tallinn,
            Ahti Heinla, and Priit Kasesalu as part of Tele2\u2019s efforts to jump
            into the dot com \u201Cportal mania\u201D  * Skype\u2019s origins in the
            technology powering Zennstr\xF6m, Friis and the Estonians\u2019 first
            startup endeavor together: the peer-to-peer file sharing platform Kazaa
            * The \u201Ccomplicated\u201D legal, technological and ownership situation
            for Kazaa and Skype  * Skype\u2019s \u201Cunique\u201D corporate culture,
            including a swimming pool in the board room and shots for initiating new
            employees  * The first Skype acquisition: eBay\u2019s 2005 deal to acquire
            the company for $2.6B, just two years after launch * Culture clash between
            eBay and Skype management, and further legal drama regarding Skype technology
            ownership post-acquisition * The second Skype acquisition: eBay\u2019s
            2009 decision to spin the company out to a private investor consortium
            including Silver Lake and the newly-formed Andreessen Horowitz  * The
            third (and final?) Skype acquisition: Microsoft\u2019s $8.5B purchase
            of the company in 2011 * Skype as a \u201Ccrossover\u201D product with
            viable market opportunities both in consumer and enterprise * Bill Gurley\u2019s
            \u201CKeys to the 10X Revenue Club\u201D and the power of Skype\u2019s
            organic customer acquisition model  Followups: * The Google iPhone\u2026
            err, Pixel!   Hot Takes: * AT&T\u2019s $85B mega-acquisition of Time Warner\u2026
            making America great again, or rebuilding the T-1000?  * The New York
            Times acquiring The Wirecutter  The Carve Out: * Ben: Sam Altman\u2019s
            Manifest Destiny * David: SOMA the Musical starring our very own Acquired
            listener, the brilliant and talented Jake Saper! "
      content:
        text: ' \ud83c\udfa7 Listened to Episode 24: Skype by Ben Gilbert and David
          Rosenthal From @AcquiredFM'
