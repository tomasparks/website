          author: Techdirt
          content: "Pok\xE9mon Go is an undeniable phenomenon, and the first mass-appeal
            hit from the world of augmented reality \u2014 a technology people have
            been expecting would transform gaming for years. That leaves a big question,
            though: is its popularity a sign of the future for AR, or is the game
            an isolated phenomenon that owes more to the popularity of its brand?
            This week, we discuss what we can learn from Pok\xE9mon Go, and whether
            we can truly learn anything at all."
