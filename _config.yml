# Blog settings
permalink: '/archive/:year/:month/:slug.html'
limit_posts: 0
searchindex: yes
#url: /home/tom/blog/_site/
#url: http://127.0.0.1:4000/
url: https://tomasparks.github.io/
#url: /
keep_files:   [".git"]
include: [".htaccess"]
exclude: ["README.md", "LICENSE","build.sh","Gemfile.lock","Gemfile"]
name: Tom Sparks
description: 
google_verification: null




gems: 
 - 'jekyll-pandoc-multiple-formats'
 - 'jekyll-lunr-js-search'
 - 'jekyll-seo-tag'
 - 'jekyll-picture-tag'



markdown: pandoc
pandoc:
