picture:
  source: "images/_originals"
  output: "images"
  posts_folders: ":year/:month/:slug/"
  markup: "picture"
  presets:
    default:
      attr:
        class: "page-image"
        itemprop: "image"
      ppi: [1]
      source_1600:
        media: "(min-width: 1600px)"
        width: "1600"
      source_1024:
        media: "(min-width: 1024px)"
        width: "1024"
      source_768:
        media: "(min-width: 768px)"
        width: "768"
      source_600:
        media: "(min-width: 600px)"
        width: "600"
      source_default:
        width: "320"




lunr_search:
  js_dir: "./assets/js/"
  excludes: [rss.xml, 404.html]



citation:
#    citation_style: apa
#    citation_locale: en



# Sass
sass:
  style: :compressed
  sass_dir: _sass


