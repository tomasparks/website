      name: What to Expect When You're Electing
      author: Mozilla
      content: "The 2016 U.S. presidential election blew up our ideas about influence
        campaigns in the age of screens. Two years later, Veronica Belmont and Baratunde
        Thurston examine how the internet is changing our minds, our votes, and our
        democracies \u2013 all over the world.\n\nPulitzer Prize-winning New York
        Times reporter Scott Shane details the United States' long history with election
        meddling. Paris correspondent for the Washington Post, James McAuley, shines
        a light on how other countries are managing the changing dynamics of online
        political campaigns. And speculative fiction authors Malka Older and Genevieve
        Valentine describe what elections may look like in the future, with advances
        in technology.\n\nIRL is an original podcast from Mozilla. For more on the
        series go to irlpodcast.org\n"
