      name: The Acting Episode
      author: Jason Scott
      content: "The Acting Episode: Johannes and a Restaurant, Electricity and Christmas
        Lights, Acting, Pages, Out of Order, Tourist Trap, Editing. The Wikipedia
        entry for the film is here: https://en.wikipedia.org/wiki/Je_Suis_Auto\_ While
        editing up the episode, I'm not 100% sure I make clear that the primary director
        of the \"Je Suis Auto\" film is Juliana Neuhuber (https://www.juliananeuhuber.com/)
