      name: An Interview With Kim Dotcom's Lawyer
      author: Techdirt
      content: Ira Rothken is on the front lines of many major legal battles relating
        to copyright and piracy, including defending Megaupload founder Kim Dotcom
        and, most recently, taking up the defense of Kickass Torrents operator Artem
        Vaulin. This week, Ira joins us on the podcast to discuss the ins and outs
