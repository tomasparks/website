      name: The Evolution Of The Office
      author: Techdirt
      content: "We've talked before about how the very nature of work is changing
        thanks to technology, with telecommuting being an obvious trend \u2014 but
        despite some early predictions about the death of the physical office, the
        reality is offices have been evolving and changing thanks to technology and
        innovation too. This week, we discuss co-working spaces and other trends in
        the evolution of offices."
