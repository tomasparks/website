      name: My Url Is rosemaryorchard.com (Episode 2)
      author: []
      content: "In this episode Eddie interviews Rosemary Orchard, a new member of
        the community. We talk about how she found the IndieWeb, attending IndieWebCamps
        remotely, wiki editing challenges and Micropub\u2019s potential with syndication
        and destination targets.\r\n\r\n- Podcast: Mac Power Users #417: Workflows
        with Manton Reece (https://www.relay.fm/mpu/417)\r\n- IndieWeb compatible
        service: Micro.blog (https://micro.blog)\r\n- Videos: IndieWebCamp NYC 2018
        (https://www.youtube.com/playlist?list=PLk3TtIJ31hqrHQpRxUKmX6q8yJRryKv4J)\r\n-
        Event: IndieWebCamp Nuremberg 2018 (https://indieweb.org/2018/Nuremberg)\r\n-
        IndieWebRing (https://xn--sr8hvo.ws/)\r\n- Video: Building a Micropub Endpoint
        (https://youtu.be/qka8P26ujP0)\r\n- Shortcut: Post using Micro.blog and Mastodon
        (https://www.icloud.com/shortcuts/187dd1935f7c4744b1b832f13eab0900)\r\n- GitHub
        Repo: Micropub Endpoint for Jekyll and other flat-file CMSes (https://github.com/voxpelli/webpage-micropub-to-github)\r\n\r\n\r\n\r\n\r\nIf
        you enjoyed this podcast:\r\n\r\n- Please leave a review in Apple Podcasts
        (https://itunes.apple.com/us/podcast/my-url-is/id1437744240?mt=2) and recommend
