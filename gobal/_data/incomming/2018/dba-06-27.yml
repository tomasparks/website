      name: 'BitJam Episode #211a + #211b - Analysis Special'
      author: []
      content: "Episode #211a and #211b \u2013 Analysis Special\r\nAnalysis is our
        vision to bring the art forms of music disks, slideshows, diskmags and demos
        to the next generation. It ranked 1st at the Evoke 2016 interactive competition.
        Now we take a step back and bring the music from Analysis directly to your
        music player with these BitJam podcast megamixes. Enjoy 2x1 hours of music,
        composed by great artists such as Chris H\xFClsbeck, Moby, Willbe, Absolute
        Valentine, Muffler, Scorpik, For Astronauts and Satellites and many others.
        \r\nps: Don't forget to download both parts.\r\n\r\nMixed by Vincenzo, logo
        by KF"
