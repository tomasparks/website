      - http://archive.org/download/Internet_History_Podcast-by-Brian_McCullough/159_The_Forgotten_Story_of_PLATO_with_Brian_Dear.mp3
      name: 159. The Forgotten Story of PLATO, with Brian Dear
      author: Brian McCullough @brianmcc
      content: "Plato was an online and interactive learning computer system developed
        in the 1960s at the University of Illinois. But in the early 1970s, Plato
        got truly networked, and the users took over. Plato had already pioneered
        such things as touch screen computing, but the kids introduced and pioneered
        concepts like forums, message boards, e-mail, chat rooms, instant messaging,
        multiplayer games and even emoticons/emojis were pioneered on the Plato system.\r\n\r\nBuy
        The Friendly Orange Glow"
  content:
    text: ' \ud83c\udfa7 Listened to 159. The Forgotten Story of PLATO, with Brian
