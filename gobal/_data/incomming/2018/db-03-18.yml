      - http://archive.org/download/Internet_History_Podcast-by-Brian_McCullough/163_The_History_of_Online_Video_with_JibJabs_Gregg_Spiridellis.mp3
      name: 163. The History of Online Video with JibJab's Gregg Spiridellis
      author: Brian McCullough @brianmcc
      content: 'Gregg Spiridellis has been making things go viral on the web since
        before the term VIRAL was even a thing. His company, JibJab has been producing
        web videos since the dialup dotcom era, producing hits you might remember
        such as Elf Yourself, Nasty Santa and This Land Is Your Land. JibJab has survived
        the dotcom bust, the coming of broadband, the coming of YouTube, the coming
        of social media and the mobile internet. '
  content:
