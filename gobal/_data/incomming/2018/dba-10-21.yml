      name: 2 - A Faustian Pact
      author: Stephen Fry | SamFry Ltd
      content: A medieval tech start-up led by serial entrepreneur Johannes Gutenberg
        and his invention that unleashed a societal revolution.As Europe recovered
        from the scourge of the Black Death, a young man from a family that had made
        its name in metalwork, specifically in gold and silver smithing pondered a
        new invention, It would combine his knowledge of working hot and molten metals
        with other technologies that had yet fully to coalesce in his mind. He believed
        that if he got it all right it would make him a staggering amount of money.Researched,
        written &amp; read by Stephen Fry. Music composed and conducted by Guy Farley
        with The Chamber Orchestra of London.&nbsp;
