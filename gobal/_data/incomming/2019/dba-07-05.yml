      name: 198. Inventor of the Hashtag, Chris Messina
      author: Brian McCullough
      content: "Well, as we say in this episode, he\u2019ll always be known as the
        inventor of the hashtag, but Chris Messina has been central to so many things
        in tech over the last 20 years or so. Helped Mozilla launch Firefox. Founded
        BarCamp where so much Web 2.0 goodness happened and was launched. Cofounded
        the first co-working space in San Francisco. Helped Google try to grok social
        with Google+. Oh, and that hashtag business."
