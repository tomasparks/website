      name: 'Hawley''s Bill Sucks: Let Us Count The Ways...'
      author: Techdirt
      content: "Josh Hawley's bill that aims to force \"political neutrality\" on
        social media platforms has caused a lot of stir for something so obviously
        unconstitutional and doomed to failure. There are so many problems with the
        bill that we've got three experts this week \u2014 Daphne Keller, Jeffrey
        Koseff, and Aaron Mackey \u2014 to help dig into all the ways this attack
        on Section 230 sucks."
