      content: "Live streaming is here to stay, and it seems to be getting more popular
        by the minute \u2014 but for many people, it still seems like a foreign land
        and evokes a cliched \"I feel old\" response. This week, Mike is joined by
        not-so-regular-anymore co-host Dennis Yang, who has been experimenting with
        Twitch, to get a beginner's perspective on the platform, the community, and
        the medium of streaming."
