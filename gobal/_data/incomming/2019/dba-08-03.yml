      - http://archive.org/download/IRL_Online_Life_Is_Real_Life-Podcast-by-Firefox_backed_by_Mozilla/irl_s5e03_what_is_the_carbon_footprint_of_irl_final_june_27_tc.mp3
      name: The Internet's Carbon Footprint
      author: Firefox, backed by Mozilla
      content: "Manoush Zomorodi explores the surprising environmental impact of the
        internet in this episode of IRL. Because while it\u2019s easy to think of
        the internet as living only on your screen, energy demand for the internet
        is indeed powered by massive server farms, running around the clock, all over
        the world. What exactly is the internet\u2019s carbon footprint? And, what
        can we do about it?\n\nMusic professor Kyle Devine considers the environmental
        costs of streaming music. Geophysicist and pop scientist Miles Traer takes
        his best shot at calculating the carbon footprint of the IRL podcast. Climate
        journalist Tatiana Schlossberg explores the environmental influence we don\u2019t
        know we have and what the web\u2019s got to do with it. Greenpeace\u2019s
        Gary Cook explains which tech companies are committed to renewable energy
        \u2014 and which are not. Kris De Decker tries powering his website with a
        homebrew solar power system. And, Ecosia's Chief Tree Planting Officer Pieter
        Van Midwoud discusses how his company uses online search to plant trees. \n\nIRL
        is an original podcast from Firefox. For more on the series go to irlpodcast.org"
  content:
    text: ' \ud83c\udfa7 Listened to The Internet''s Carbon Footprint by Firefox,
      backed by Mozilla From IRL - Online Life Is Real Life'
