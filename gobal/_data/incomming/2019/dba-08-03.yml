      name: Democracy and the Internet
      author: Firefox, backed by Mozilla
      content: "Part of celebrating democracy is questioning what influences it. In
        this episode of IRL, we look at how the internet influences us, our votes,
        and our systems of government. Is democracy in trouble? Are democratic elections
        and the internet incompatible? \n\nPolitico's Mark Scott takes us into Facebook's
        European Union election war room. Karina Gould, Canada's Minister for Democratic
        Institutions, explains why they passed a law governing online political ads.
        The ACLU's Ben Wizner says our online electoral integrity problem goes well
        beyond a few bad ads. The team at Stop Fake describes a massive problem that
        Ukraine faces in telling political news fact from fiction, as well as how
        they're tackling it. And NYU professor Eric Klinenberg explains how a little
        bit of offline conversation goes a long way to inoculate an electorate against
        election interference. \n\nIRL is an original podcast from Firefox. For more
        on the series go to irlpodcast.org"
  content:
