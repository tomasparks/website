      - http://archive.org/download/IRL_Online_Life_Is_Real_Life-Podcast-by-Firefox_backed_by_Mozilla/irl_s5e04_the_tech_worker_resistance_final_tc.mp3
      name: The Tech Worker Resistance
      author: Firefox, backed by Mozilla
      content: "There's a movement building within tech. Workers are demanding higher
        standards from their companies \u2014 and because of their unique skills and
        talent, they have the leverage to get attention. Walkouts and sit-ins. Picket
        protests and petitions. Shareholder resolutions, and open letters. These are
        the new tools of tech workers, increasingly emboldened to speak out. And,
        as they do that, they expose the underbellies of their companies' ethics and
        values or perceived lack of them. \n\nIn this episode of IRL, host Manoush
        Zomorodi meets with Rebecca Stack-Martinez, an Uber driver fed up with being
        treated like an extension of the app; Jack Poulson, who left Google over ethical
        concerns with a secret search engine being built for China; and Rebecca Sheppard,
        who works at Amazon and pushes for innovation on climate change from within.
        EFF Executive Director Cindy Cohn explains why this movement is happening
        now, and why it matters for all of us.\n\nIRL is an original podcast from
        Firefox. For more on the series go to irlpodcast.org"
  content:
    text: ' \ud83c\udfa7 Listened to The Tech Worker Resistance by Firefox, backed
      by Mozilla From IRL - Online Life Is Real Life'
