      - https://tracking.feedpress.it/link/17512/11963039/IRL_S5E01_Privacy_Policy_Policies_FINAL_tc.mp3
      - http://archive.org/download/IRL_Online_Life_Is_Real_Life-Podcast-by-Firefox_backed_by_Mozilla/IRL_S5E01_Privacy_Policy_Policies_FINAL_tc.mp3
      name: The "Privacy Policy" Policy
      author: Firefox, backed by Mozilla
      content: "Privacy policies: most apps and websites have them, buried away somewhere.
        These legal documents explain how the company collects, uses, and shares your
        personal data. But let's be honest, few of us actually read these things,
        right? And that passive acceptance says a lot about our complicated relationship
        with online privacy. \n\nIn the Season 5 premiere of IRL, host Manoush Zomorodi
        speaks with Charlie Warzel, writer-at-large with the New York Times, about
        our complicated relationship with data and privacy \u2014 and the role privacy
        policies play in keeping things, well, confusing. You'll also hear from Parker
        and Lila, two young girls who realize how gaming and personal data intersect.
        Rowenna Fielding, a data protection expert, walks us through the most efficient
        ways to understand a privacy policy. Professor Lorrie Cranor explains how
        these policies have warped our understanding of consent. And privacy lawyer
        Jenny Afia explains why \"privacy\" is a base element of being human. \n\n"
  content:
    text: ' \ud83c\udfa7 Listened to The "Privacy Policy" Policy by Firefox, backed
      by Mozilla From IRL - Online Life Is Real Life'
