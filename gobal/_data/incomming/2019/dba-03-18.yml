      name: All Your Data Are Belong To Us
      author: Mozilla
      content: "You\u2019ve heard the expression, \u201CWhen something is free, you\u2019re
        the product.\u201D And, while you may think it\u2019s no big deal to give
        away your personal data in exchange for free online services, how can you
        know that what you get for what you give is a fair trade? Meet some of the
        people determined to shape the reality (or lack thereof) of privacy online.\n"
  content:
