      name: Hack Jobs
      author: Mozilla
      content: "Have you been hacked, or been the victim of malware or ransomware?
        Humans make the internet vibrant, but we're also the weakest link \u2014 we're
        predictable and often easily fooled. This episode of IRL focuses on our internet
        insecurity. Meet the unsung heroes fighting to keep us safe.\n"
