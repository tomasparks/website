      name: Net Neutrality Emergency
      author: Mozilla
      content: "The battle for the open Internet isn\u2019t over. In the days leading
        up to the FCC\u2019s net neutrality vote, we investigate what\u2019s next
        in the fight. We Rate Dogs\u2019 Matt Nelson talks about trolling Ajit Pai
        with a pay-per-pupper plan. Verizon protesters share their experience on the
        ground. The FCC\u2019s Mignon Clyburn weighs in on net neutrality\u2019s road
        ahead, while Gizmodo\u2019s Dell Cameron outlines how taking the fight to
        court could play out.\n"
