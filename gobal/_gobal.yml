gobal:
  rooturl: tomasparks.name
  fonts:
    openwebicons: /assets/css/fonts/openwebicons/css/openwebicons.min.css
    awesome: /assets/css/fonts/fontawesome/css/all.min.css
  video:
    flowplayer:
        js: /assets/js/flowplayer/flowplayer.min.js
        css: /assets/js/flowplayer/skin/skin.css
    
responsive_image:
  template: _includes/srcset-resized-fallback.html
    # [Optional, Default: 85]
  # Quality to use when resizing images.
  default_quality: 90

  # [Optional, Default: []]
  # An array of resize configuration objects. Each object must contain at least
  # a `width` value.
  sizes:
   # - width: 160  # [Required] How wide the resized image will be.
  #    quality: 80 # [Optional] Overrides default_quality for this size.
    - width:  1920
    - width: 1600
    - width: 1366
    - width: 1024
    - width: 768
    - width: 640
  output_path_format: assets/images/resized/%{width}/%{basename}
  save_to_source: true
  extra_images:
     - assets/images/*.*
     
     
