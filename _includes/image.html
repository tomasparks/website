{% if page.image %}
<div id="image_post" style="padding:1em;margin:1em;float:left;border:1px solid;">
{% responsive_image_block %}
    path: assets/img/_originals/{{page.image}}
{% endresponsive_image_block %}
{% if page.image-author != "" %}
<div>
image from <a href="{{page.image-website}}">{{page.image-author}}</a>
</div>
{%else%}
<div>
image from unknown :(
</div>
{%endif%}
</div>

{% endif %}
