<script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.min.css" />
<main role="main">
<article>
{% if page.title %}
<header>
    <h1>{{ page.title }}</h1>
</header>
{% endif %}

<canvas id="gitGraph"></canvas>

 <!-- Details divs -->
    <div id="detail-welcome" class="gitgraph-detail">
      <p>My list of projects</p>
      <p>Welcome to my list of projects</p>
    </div>

{% for post in site.projects %}
    <div id="detail-{{ post.title | Slugify }}" class="gitgraph-detail">
      <p><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
      <p>{{ post.excerpt | strip_html }}</p>
    </div>
{% endfor %}

// ----------------------- NAV ----------------------- //
$(function(){
  var win = $(window);
  var head = $("header");
  
  // Links
  $("nav a").click(function(event){
    event.preventDefault();
    var margintop = parseInt($("section").css("marginTop"), 10) - 170;
    var position = $("#detail-"+event.target.id.split("-")[1]).position().top - margintop - 30;
    $('html, body').animate({scrollTop: position});
  });

  // Header hide/show on scroll
  win.scroll(function(event){
    if (win.scrollTop() < 180) {
      head.css("top", -win.scrollTop() + "px");
    } else {
      head.css("top", "-170px");
    }
  });
});
</script>
