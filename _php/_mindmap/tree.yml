      name: The Big Bang Theory
      id: TBBT
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/80379-38.jpg
      logo: .png
      type: TV_Series
      overview: What happens when hyperintelligent roommates Sheldon and Leonard meet
        Penny, a free-spirited beauty moving in next door, and realize they know next
        to nothing about life outside of the lab. Rounding out the crew are the smarmy
        Wolowitz, who thinks he's as sexy as he is brainy, and Koothrappali, who suffers
        from an inability to speak in the presence of a woman.
    - url: /mindmap/tv_movies/comedy/robot-chicken.html
      name: Robot Chicken
      id: robot-chicken
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/75734-8.jpg
      logo: .png
      type: TV_Series
      overview: Old-school stop-motion animation and fast-paced satire are the hallmarks
        of this eclectic show created by Seth Green and Matt Senreich. Action figures
        find new life as players in frenetic sketch-comedy vignettes that skewer TV,
        movies, music, and celebrities.
