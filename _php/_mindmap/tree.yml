      logo: .png
      type: TV_Series
      overview: 'The Commonwealth spanned three galaxies and a myriad of cultures.
        Dylan Hunt, captain of the star ship Andromeda, was frozen in time and awoke
        three centuries later to find the Commonwealth had fallen. To fight back the
        chaos among the stars, Hunt must use the Andromeda to restore the Commonwealth
        and bring unity to the galaxy once again. He recruits a mercenary, Tyr Anasazi,
        and the crew of the Eureka Maru: Captain Beka Valentine, Engineer Seamus Harper,
        Physicist Rev Bem, and Medical Officer Trance Gemini. After discovering the
        Spirit of the Abyss and its powerful weapon, the Magog Worldship, the need
        for the Commonwealth is greater than ever. 50 member worlds are finally recruited,
        and the reconstruction of the Commonwealth is finally truly underway. More
        and more worlds sign on, contributing their fleets to protect each other.
        In the third season, Dylan and the crew travel from world to world as instructed
        by the Triumvirate, the leaders of the Commonwealth. But everything is building
        to the moment from one of his crew will betray him. The fourth year deals
        with the corruption of the Commonwealth after the recent betrayal. Things
        become more intense as the Andromeda is expelled from the Commonwealth, Trance
        reveals her true form, Harper holds a weapon capable of destroying the Commonwealth,
        Beka becomes possessed by the Spirit of the Abyss, and a new crew member joins.
        But the Magog Worldship is nearing, and the final confrontation is to protect
        a Utopian society from it.'
    - url: /mindmap/tv_movies/sci-fi/B5.html
      name: Babylon 5
      id: B5
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/70726-15.jpg
      logo: .png
      type: TV_Series
      overview: 'Babylon 5 is a five-mile long space station located in neutral space.
        Built by the Earth Alliance in the 2250s, its goal is to maintain peace among
        the various alien races by providing a sanctuary where grievances and negotiations
        can be worked out among duly appointed ambassadors. A council made up of representatives
        from the five major space-faring civilizations - the Earth Alliance, Minbari
        Federation, Centauri Republic, Narn Regime, and Vorlon Empire - work with
        the League of Non-Aligned Worlds to keep interstellar relations under control.
        Aside from its diplomatic function, Babylon 5 also serves as a military post
        for Earth and a port of call for travelers, traders, businessmen, criminals,
        and Rangers. '
    - url: /mindmap/tv_movies/sci-fi/SG-SG1.html
      name: Stargate SG-1
      id: SG-SG1
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/72449-67.jpg
      logo: .png
      type: TV_Series
      overview: This sequel to the 1994 movie Stargate chronicles the further adventures
        of SGC (Stargate Command). It turned out that the Goa'uld Ra was only one
        of many alien System Lords who used the Stargates to conquer much of the universe.
        When Earth uncovers a working cartouche to decipher the coding system of their
        own Stargate, they find they can now travel anywhere. Earth's military sends
        out SG teams to explore new planets, find technology, and oppose the Goa'uld.
        Jack O'Neill and Daniel Jackson from the original movie are part of SG-1.
        They are joined by Sam Carter, a scientist, and Teal'c, a Jaffa who is convinced
        the Goa'uld are not gods.
    - url: /mindmap/tv_movies/sci-fi/SGA.html
      name: Stargate Atlantis
      id: SGA
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/70851-19.jpg
      logo: .png
      type: TV_Series
      overview: The story of Stargate Atlantis follows the cliffhanger episode on
        Stargate SG-1's seventh season finale "Lost City", where SG-1 found an outpost
        made by the race known as the Ancients in Antarctica. After the events of
        Stargate SG-1 season eight premiere "New Order", the Stargate Command sends
        an international team to investigate the outpost. Soon, Dr. Daniel Jackson
        discovers the location of the greatest city created by the Ancients, Atlantis.
        The story unfolds when the members of the expedition encounter the Wraith,
        the race that defeated the Ancients ten thousand years ago.
    - url: /mindmap/tv_movies/sci-fi/SGU.html
      name: Stargate Universe
      id: SGU
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/83237-34.jpg
      logo: .png
      type: TV_Series
      overview: The previously unknown purpose of the ninth chevron is revealed and
        takes a group of refugees on a one-way trip to a millions of years old Ancient-built
        ship. Led by Dr. Nicolas Rush and Colonel Everett Young, the refugees are
        trapped on the ship, unable to change its programmed mission.
    - url: /mindmap/tv_movies/sci-fi/SGO.html
      name: Stargate Origins
      id: SGO
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/339552-1.jpg
      logo: .png
      type: TV_Series
      overview: Young Catherine Langford embarks on an unexpected adventure to unlock
        the mystery of what lies beyond the Stargate in order to save the Earth from
        darkness.
    - url: /mindmap/tv_movies/sci-fi/farscape.html
      name: Farscape
      id: farscape
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/70522-1.jpg
      logo: .png
      type: TV_Series
      overview: Astronaut John Crichton attempts to use the Earth's atmosphere to
        propel his ship, Farscape 1, at great speeds across the solar system. He went
        much further though and was sucked down a wormhole to a distant part of the
        galaxy and into the middle of a battle. He is rescued by a group of escaping
        prisoners and taken aboard their living ship. As the years went by, Crichton
        has made enemies, powerful and dangerous enemies. On his journey to find a
        way back home, he freed other captives who became part of the crew on Moya.
    - url: /mindmap/tv_movies/sci-fi/ST-TOS.html
      name: Star Trek
      id: ST-TOS
      background:
        image_url: https://www.thetvdb.com/banners/fanart/original/77526-7.jpg
      logo: .png
      type: TV_Series
      overview: 'Space. The Final Frontier. The U.S.S. Enterprise embarks on a five
        year mission to explore the galaxy. The Enterprise is under the command of
        Captain James T. Kirk, who is assisted by First Officer Mr. Spock, from the
        planet Vulcan, and Chief Medical Officer Dr. Leonard ''Bones'' McCoy. With
        a determined crew, the Enterprise encounters Klingons, Romulans, time paradoxes,
        tribbles and genetic supermen led by Khan Noonien Singh.  Their mission: to
        explore strange new worlds, to seek new life and new civilizations, to boldly
        go where no man has gone before. '
