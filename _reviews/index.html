layout: page
title: Reviews
permalink: /reviews/index.html
---
<main role="main">
<article>

<div>These reviews 
</div>
<nav>
<ol>
{% for reviews in site.reviews %}
	<li>
	<h2><a href="{{ reviews.url }}">{{ reviews.title }}</a></h2>
<div id=image_reviews" style="float:left; padding:10px;" >
<img src="{{ reviews.url }}{{ reviews.image }}" alt="{{page:type}} cover: {{ reviews.title }} by {{ review.author }}"/>
</div>Type: {{ reviews.type }}<br />{{ post.excerpt | strip_html }}
</li>
{% endfor %}
</ol>
</nav>
</article>
</main>
