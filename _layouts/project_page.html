---
layout: default
pagination: 
  enabled: true
---
<!-- start of project_page -->
<main role="main">
<article>
{% if page.title %}
<header>
    <h1>{{ page.title }}</h1>
</header>
{% endif %}
        {{ content }}


</article>
<div>
  {% if page.previous.url %}
    <a  href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
</main>
<!-- end of project_page -->
