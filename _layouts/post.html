---
layout: default
---
<!-- start of post -->
<main role="main">
{% if page.title %}
<header>
    <h1>{{ page.title }}</h1>
</header>
{% endif %}
<div id="tabs">
	<ul>
		<li><a href="#tabs-1">Main</a></li>
		<li><a href="#tabs-2">Meta</a></li>
	</ul>
<article id="tabs-1">
{% if page.image %}
<div id="image_post">
{% responsive_image_block %}
    path: assets/img/_originals/{{page.image}}
{% endresponsive_image_block %}
</div>
{% endif %}
        {{ content }}
</article>
<aside id="tabs-2">
<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
<nav>
</nav>
</aside>
</div>
</main>
<script src="/assets/ext/jqueryui/external/jquery/jquery.js"></script>
<script src="/assets/ext/jqueryui/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/ext/jqueryui/jquery-ui.css">
<script>$( "#tabs" ).tabs();
</script>
<!-- end of post -->
