---
layout: default
---
<!-- start of post -->
{% include jquery-ui.html %}

<main role="main">
{% if page.title %}
<header>
    <h1>{{ page.title }}</h1>
</header>
{% endif %}
<style>
#tabs-nohdr {
	padding: 0px;
	background: none;
	border-width: 0px;
}
#tabs-nohdr .ui-tabs-nav {
	padding-left: 0px;
	background: transparent;
	border-width: 0px 0px 1px 0px;
	-moz-border-radius: 0px;
	-webkit-border-radius: 0px;
	border-radius: 0px;
}
#tabs-nohdr .ui-tabs-panel {
	background: #f5f3e5 url(http://code.jquery.com/ui/1.8.23/themes/south-street/images/ui-bg_highlight-hard_100_f5f3e5_1x100.png) repeat-x scroll 50% top;
	border-width: 0px 1px 1px 1px;
}
</style>


<div id="tabs">
	<ul>
		<li><a href="#tabs-1">Main (F2)</a></li>
		<li><a href="#tabs-2">Meta (F3)</a></li>
	</ul>
<article id="tabs-1">
{% include image.html %}
        {{ content }}
</article>
<aside id="tabs-2">
<p>Date: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time></p>
<p>Author: bla bla</p>
<p>Permalink: URL</p>
</aside>
</div>
</main>
<script>$( "#tabs" ).tabs();
</script>
<!-- end of post -->
