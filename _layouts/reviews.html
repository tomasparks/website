---
layout: default
---
<!-- start of reviews -->
<main role="main">
<article>
<header>
    <h1>{{ page.title }}<br />by<br />{{ page.author }}</h1>
</header>
<div style="float:left; padding:10px;" >
<img src="{{ page.image }}" alt="{{ page.title }} by {{ page.author }}"/>
<div>{{page:type}} cover: {{ page.title }} by {{ page.author }}</div>
</div>
        {{ content }}

</article>
</main>
<!-- end of reviews --/>
