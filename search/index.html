---
layout: default
---
<main role="main">
<article>
<nav>
{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
        <a href="{{url}}">{{title}}</a>
      </h3>
      {{#is_post}}
      <ul>
        {{#tags}}<li>{{.}} </li>{{/tags}}
      </ul>
      {{/is_post}}
    </article>
  {{/entries}}
</script>
{% endraw %}
</nav>
</article>
</main>
<script src="{{ site.url }}assets/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}assets/js/lunr.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}assets/js/mustache.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}assets/js/date.format.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}assets/js/URI.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ site.url }}assets/js/jquery.lunr.search.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl  : '{{ site.url }}assets/js/index.json',           // url for the .json file containing search index data
      results   : '#search-results',          // selector for containing search results element
      template  : '#search-results-template', // selector for Mustache.js template
      titleMsg  : '<h1>Search results<h1>',   // message attached in front of results (can be empty)
      emptyMsg  : '<p>Nothing found.</p>'     // shown message if search returns no results
    });
  });
</script>
