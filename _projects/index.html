---
layout: page
title: Projects
---
{% assign myprojects = site.projects | group_by: 'project' %}
{% for pro in myprojects %}
<h2>{{ pro.name | capitalize }}</h2>
    <ul>
      {% assign items = pro.items| sort: 'date' | reverse %}
      {% for item in items %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
{% endfor %}
